version: '2'

services:

  example-sbt:
    image: scalableminds/sbt:$VERSION_TAG
    volumes:
      - "./example-project:/project"
      - "~/.sbt:/root/.sbt"
      - "~/.m2:/root/.m2"
      - "~/.ivy2:/root/.ivy2"

  example:
    extends:
      service: example-sbt
    command: run

  example-top:
    extends:
      service: example-sbt
    command: bash -c "top"

  example-mongo:
    extends:
      service: example-sbt
    command: bash -c "mongo mongo:27017"
    links:
      - mongo

  mongo:
    image: mongo
